<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>速習Vue.js</title>
</head>
<body>
<!--ページ本体-->
<div id="app">
  <form>
    <label for="man">男性</label>
    <input type="radio" name="gender" id="man" value="男性" v-model="gender">
    <br/>
    <label for="woman">女性</label>
    <input type="radio" name="gender" id="woman" value="女性" v-model="gender">
    <br/>
    <label for="other">その他</label>
    <input type="radio" name="gender" id="other" value="その他" v-model="gender">
  </form>
  <p>性別：{{ gender }}</p>
</div>
<script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>
<script src="./lib/model_radio.js"></script>
</body>
</html>
